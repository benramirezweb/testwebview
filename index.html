<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test WebView Cambio</title>
  <script>
    window.onload = function() {
      // Enviar mensaje a React Native
      window.postMessage('Hello from WebView', '*');

      // Escuchar mensajes desde React Native
      window.addEventListener('message', function(event) {
        const message = event.data;
        alert('Mensaje recibido desde React Native: ' + message);
      });
    };
  </script>
  <style>
    body {
      background-color: rgba(0, 0, 0, 0); /* Fondo completamente transparente */
      margin: 0; /* Elimina el margen predeterminado */
      padding: 20px; /* Elimina el relleno predeterminado */
    }
  </style>
</head>
<body>
  <h1>Hola, WebView Test 1!</h1>
</body>
</html>
