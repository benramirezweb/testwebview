<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test WebView Cambio</title>
  <script>
    // Enviar un mensaje a la aplicación React Native
    window.postMessage('Hello from WebView', '*');

    // Recibir mensajes desde la aplicación React Native
    window.addEventListener('message', (event) => {
      console.log('Received message from React Native:', event.data);
      // Envía el token de vuelta si es necesario
    });
  </script>
  <style>
    body {
      background-color: rgba(0, 0, 0, 0); /* Fondo completamente transparente */
      margin: 0; /* Opcional: elimina el margen predeterminado */
      padding: 20px; /* Opcional: elimina el relleno predeterminado */
    }
  </style>
</head>
<body>
  <h1>Hola, WebView Test!</h1>
</body>
</html>
